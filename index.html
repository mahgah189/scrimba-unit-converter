<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="input-group">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" class="input" id="input-value">
                <button class="convert-btn" onclick="convertOnClick()">Convert</button>
            </div>
            <div class="results">
                <div class="result" id="length">
                    <p class="result-title">Length (Meter/Feet)</p>
                    <p class="result-unit" id="length-conversion"></p>
                </div>
                <div class="result" id="volume">
                    <p class="result-title">Volume (Liters/Gallons)</p>
                    <p class="result-unit" id="volume-conversion"></p>
                </div>
                <div class="result" id="mass">
                    <p class="result-title">Mass (Kilograms/Pounds)</p>
                    <p class="result-unit" id="mass-conversion"></p>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
